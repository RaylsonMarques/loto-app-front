<nav>
	<a class="loto_logo">LoteriaPlus</a>
	<div id="toggle" [ngClass]="{ 'active' : menuActive }" (click)="activeMenu()"></div>
	<div class="navbar" [ngClass]="{ 'active' : menuActive }">

			<li *ngFor="let item of menuItems">

		</ul>
	</div>
</nav>
