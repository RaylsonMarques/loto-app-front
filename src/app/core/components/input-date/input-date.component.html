<div [formGroup]="form">
  <mat-form-field class="form-field w-100 loto-input" appearance="outline">
    <mat-label>{{ label }}</mat-label>

		<input
			*ngIf="dataMaxima && !dataMinima"
			matInput
			[matDatepicker]="dp"
			[formControlName]="controlName"
			[disabled]="disabled"
			[max]="dataMaxima"
			maxlength="10"
			[readonly]="readonly"
		>

		<input
			*ngIf="!dataMaxima && dataMinima"
			matInput
			[matDatepicker]="dp"
			[formControlName]="controlName"
			[disabled]="disabled"
			[min]="dataMinima"
			maxlength="10"
			[readonly]="readonly"
		>

		<input
			*ngIf="dataMaxima && dataMinima"
			matInput
			[matDatepicker]="dp"
			[formControlName]="controlName"
			[disabled]="disabled"
			[max]="dataMaxima"
			[min]="dataMinima"
			maxlength="10"
			[readonly]="readonly"
		>

		<input
			*ngIf="!dataMaxima && !dataMinima"
			matInput
			[matDatepicker]="dp"
			[formControlName]="controlName"
			[disabled]="disabled"
			maxlength="10"
			[readonly]="readonly"
		>
		<mat-datepicker-toggle matSuffix [for]="dp" [disabled]="readonly"></mat-datepicker-toggle>
		<mat-datepicker #dp></mat-datepicker>

		<mat-error *ngIf="form.get(controlName).touched && form.get(controlName).invalid">
			{{ validation() }}
		</mat-error>
	</mat-form-field>
</div>
