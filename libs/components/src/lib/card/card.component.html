<div class="card">
	<div class="body">
		<div class="info">
			<h3>{{ infoTitle }}</h3>
			<h1>{{ mainTitle }}</h1>
			<p>{{ description }}</p>
		</div>

		<div *ngIf="hasCustomContent && customContentGraph.show" class="progresss">
			<ng-content></ng-content>
			<div class="percentage">
				<p>{{ customContentGraph.graphNumberInfo }}</p>
			</div>
		</div>
	</div>
</div>
